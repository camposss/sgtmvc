<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="sgt.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="">
    <div class="container-flex page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs hidden-sm">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-md hidden-lg">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h3>
    </div>
    <div class="container student-add-form col-md-2 col-md-push-10 col-sm-12 col-xs-12">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name" value="testName">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
            <input type="text" class="form-control" name="course" id="studentCourse"
                   placeholder="Student Course" value="testCourse">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade" value="100">
        </div>
        <button id="addButton" type="button" class="btn btn-success" >Add</button>
        <button id="cancelButton" type="button" class="btn btn-default">Cancel</button>
    </div>
    <div class="student-list-container  col-md-10 col-md-pull-2 col-sm-12 col-xs-12">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody id="studentDisplay">
            </tbody>
        </table>
    </div>
</div>
  <div class="modal fade" id="messageDisplay" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          message goes here
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
